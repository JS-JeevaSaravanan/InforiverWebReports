
<!DOCTYPE html>
<html>
  <head>
    <style>
      html,
      body,

      #content {
        height: 99.98%; 
        width: 99.98%; 
        display: block;
      }

      #container {
        height: 100%;
        font-family: 'Segoe UI',wf_segoe-ui_normal,helvetica,arial,sans-serif;
        height: 96%; 
        width: 100%; 
        display: block;
      }

      #navBar{
        width: 100%; 
        height: fit-content;
        display: block;
        font-size: 15px;
      }

      #navBar .label{
        float: right;
        font-size: 15px;
        margin-right: 10px;
        font-weight: bold;
        font-family: 'Segoe UI',wf_segoe-ui_normal,helvetica,arial,sans-serif;
      }

      .navItem {
        background-color: #ddd;
        float: left;
        display: block;
        color: rgb(0, 0, 0);
        text-align: center;
        padding: 1px 10px;
        text-decoration: none;
        border-bottom: #ddd;
        border-bottom: 5px;
        font-size: 15px;
        z-index: 5;
        font-family: 'Segoe UI',wf_segoe-ui_normal,helvetica,arial,sans-serif;
      }

      .navItem:hover {
        font-weight: 500;
        cursor: pointer;
      }

      .selected , .selected:hover {
        background: #f2c811;
        color: black;
      }

      .footer_container{
        display: contents;
        position: absolute !important;
      }
      
    </style>
    <link rel="stylesheet" href="./dist/style.css" />
    <script>
      window.baseDomain = `https://js-jeevasaravanan.github.io/InforiverWebReports/ReportDataBase/`
    </script>
      
  </head>

  <body>

    <div id="content">
      <div id="container"></div>    
      <div id="navBar"></div>
    </div>

    <script src="./dist/index.js"></script>
  </body>
</html>
