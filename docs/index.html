
<!DOCTYPE html>
<html>
  <head>
    <style>
      html,
      body,

      #content {
        height: 99.98%; 
        width: 99.98%; 
        display: block;
      }

      #container {
        font-family: 'Segoe UI',wf_segoe-ui_normal,helvetica,arial,sans-serif;
        height: 96%; 
        width: 100%; 
        display: block;
      }

      #navBar{
        width: fit-content; 
        height: fit-content;
        display: block;
        position: fixed;
        bottom: 0;
        font-size: 15px;
      }

      .navItem {
        border-right: 1px solid black;
        background-color: #ddd;
        float: left;
        display: block;
        text-align: center;
        padding: 1px 10px;
        text-decoration: none;
        font-size: 15px;
        z-index: 5;
        min-width: 50px;
        font-family: 'Segoe UI',wf_segoe-ui_normal,helvetica,arial,sans-serif;
      }

      .navItem:hover {
        text-shadow:0px 0px 0.5px black;
        cursor: pointer;
      }

      .navItem:hover.selected:hover {
        text-shadow: none;
      }

      .selected , .selected:hover {
        background: #f2c811;
        color: black;
      }

      .footer_container{
        display: contents;
        position: absolute !important;
      }
      
    </style>
    <link rel="stylesheet" href="./dist/style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico?">
    <script>
      window.baseDomain = `https://visualbis.github.io/InforiverWebReports/ReportDataBase/`
    </script>
  </head>

  <body>

    <div id="content">
      <div id="container"></div>    
      <div id="navBar"></div>
    </div>

    <script src="./dist/index.js"></script>
  </body>
</html>
